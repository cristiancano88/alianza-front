<div class="input-group">
  <input
    type="text"
    class="form-control"
    placeholder="Enter shared key"
    aria-label="Recipient's username"
    aria-describedby="button-search"
    [(ngModel)]="searchTerm"
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    id="button-search"
    (click)="searchClientBySharedKey()"
  >
    Search
  </button>
</div>
