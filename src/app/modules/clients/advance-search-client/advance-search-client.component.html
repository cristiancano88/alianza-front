<mat-card>
  <mat-card-content>
    <div class="mb-3 row">
      <label for="inputName" class="col-sm-3 col-form-label">Name</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="inputName"
          [(ngModel)]="name"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputPhone" class="col-sm-3 col-form-label">Phone</label>
      <div class="col-sm-9">
        <input
          type="text"
          class="form-control"
          id="inputPhone"
          [(ngModel)]="phone"
        />
      </div>
    </div>
    <div class="mb-3 row">
      <label for="inputEmail" class="col-sm-3 col-form-label">E-mail</label>
      <div class="col-sm-9">
        <input
          type="email"
          class="form-control"
          id="inputEmail"
          [(ngModel)]="email"
        />
      </div>
    </div>
  </mat-card-content>
  <mat-card-actions align="end">
    <button class="btn btn-primary px-5" (click)="onAdvanceSearchClients()">
      OK
    </button>
  </mat-card-actions>
</mat-card>
